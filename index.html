<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Konosuba</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  .tv {
  height: 100vh;
  width: calc(100vh * (16 / 9));
  max-width: 100vw;
    max-width: 100vw;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    aspect-ratio: 16 / 9;
    align-items: center;

  }
  @media (max-aspect-ratio: 16/9) {
  .tv {
        width: 100vw;
    height: 56.25vw; 
    max-height: 100vh;
  }
}

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }
</style>
</head>
<body>
  <div class="tv">
    <iframe src="containeritem.html" scrolling="no" allowfullscreen></iframe>
  </div>
</body>
</html>
