<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shikanokonokonosuba</title>
    <style>
        @font-face {
            font-family: 'meguminscreaming';
            src: url('thefakeone/snas.ttf') format('truetype');
        }
        html, body {
            font-family: 'meguminscreaming';
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: url('thefakeone/bg.png') center center no-repeat;
            background-size: 100% 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            animation: bgExplosionZoom 2.5s ease-in-out infinite;
        }
        .aqua-slide {
            position: absolute;
            top: 20px;
            animation: kazumaRun 2s infinite ease-in-out;
        }
        .rainbow-konosuba {
            font-family: 'meguminscreaming';
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: loliColorShift 1s linear infinite;
        }
        @keyframes loliColorShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        @keyframes kazumaRun {
            0% { transform: translateX(-70vw); }
            100% { transform: translateX(70vw); }
        }
        @keyframes bgExplosionZoom {
            0% { background-size: 100% 100%; }
            50% { background-size: 110% 110%; }
            100% { background-size: 100% 100%; }
        }
        .darkness-spin3d {
            position: fixed;
            bottom: 0;
            right: 0;
            animation: spinAxis3d 1.9s linear infinite;
            transform-style: preserve-3d;
        }
        @keyframes spinAxis3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .chomusuke-spin2d {
            position: fixed;
            bottom: 0;
            left: 0;
            animation: spinAxis2d 1.9s linear infinite;
        }
        @keyframes spinAxis2d {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .wiz-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .eris-box {
            display: none;
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 9999;
        }
        .eris-box button {
            margin: 5px;
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>
</head>
